<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Estilo TikTok</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #000000, #ff0050);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ff0050;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      display: block;
      color: #999;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #2c2c2c;
      color: #fff;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #ff0050;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      color: #fff;
      background: #ff0050;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ff3366;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .btn {
        padding: 0.6rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Registro</h1>
    <form>
      <div class="input-group">
        <label for="username">Nombre de usuario</label>
        <input type="text" id="username" placeholder="Ingrese su nombre de usuario" required>
      </div>
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingrese su correo" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
  </div>
</body>
</html>
