<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Tarjeta de Crédito</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1e88e5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #ffffff10;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffeb3b;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      display: block;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #2c2c2c;
      color: #fff;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #ffeb3b;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      color: #fff;
      background: #ff5722;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ff7043;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .btn {
        padding: 0.6rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Pago con Tarjeta</h1>
    <form>
      <div class="input-group">
        <label for="card-number">Número de Tarjeta</label>
        <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" pattern="\d{4}-\d{4}-\d{4}-\d{4}" required>
      </div>
      <div class="input-group">
        <label for="card-name">Nombre del Titular</label>
        <input type="text" id="card-name" placeholder="Nombre como aparece en la tarjeta" required>
      </div>
      <div class="input-group">
        <label for="expiry-date">Fecha de Expiración</label>
        <input type="month" id="expiry-date" required>
      </div>
      <div class="input-group">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="XXX" pattern="\d{3}" maxlength="3" required>
      </div>
      <button type="submit" class="btn">Procesar Pago</button>
    </form>
  </div>
</body>
</html>
